<form novalidate #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="id" [value]="service.formData.id" />
  <div class="form-row">
    <div class="form-grop col-md-6">
      <label>NAME</label>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="name"
        name="name"
        #name="ngModel"
        [(ngModel)]="service.formData.name"
        required
        [class.invalid]="name.invalid && name.touched"
      />
    </div>
    <div class="form-grop col-md-6">
      <label>Surname</label>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="surname"
        name="surName"
        #surname="ngModel"
        [(ngModel)]="service.formData.surname"
        required
        [class.invalid]="surname.invalid && surname.touched"
      />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label>ID Card</label>
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="id card"
        name="idCard"
        #idCard="ngModel"
        [(ngModel)]="service.formData.idCard"
        required
        [class.invalid]="idCard.invalid && idCard.touched"
      />
    </div>
    <div class="form-group col-md-4">
      <label>SEX</label>
      <select
        class="form-control form-control-lg"
        placeholder="sex"
        name="sex"
        #sex="ngModel"
        [(ngModel)]="service.formData.sex"
      >
        <option value="male">MALE</option>
        <option value="FEMALE">FEMLAE</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label>Department</label>
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="department"
      name="departMent"
      #departMent="ngModel"
      [(ngModel)]="service.formData.departMent"
      required
      [class.invalid]="departMent.invalid && departMent.touched"
    />
  </div>

  <div class="form-group">
    <label>Tel</label>
    <input
      type="text"
      class="form-control form-control-lg"
      placeholder="tel"
      name="tel"
      #tel="ngModel"
      [(ngModel)]="service.formData.tel"
      required
      [class.invalid]="tel.invalid && tel.touched"
    />
  </div>

  <div class="form-group">
    <button
      class="btn btn-info btn-lg btn-block"
      type="submit"
      [disabled]="form.invalid"
    >
      SUBMIT
    </button>
  </div>
</form>
